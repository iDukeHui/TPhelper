<!DOCTYPE html>
<html>
<head>
	<load file="__ROOT__/asset/js/jquery-1.8.2.js" />
	<load file='__ROOT__/asset/js/main.js' />
	<load file="__ROOT__/asset/js/checkfield.js" />
	<load file='__ROOT__/asset/bootstrap/css/bootstrap.css' />
	<load file='__ROOT__/asset/main.css' />
	<load file='__ROOT__/asset/bootstrap/js/bootstrap.js' />
	<title></title>

	<script type="text/javascript">
		var APP = "__APP__";
		var app_path = "<{$app_path}>";
		var dir = "<{$dir}>"
		var json = eval(<{$json}>);

		$(function () {

			$('.nav>li').tooltip({placement:'right'});
			$('#listlib').find('.btn').each(function () {
				$(this).on('')
			})
			$.each($("#jslibs").find("label"),function(){
				var texts = $(this).text();
				var obj=json[$.trim(texts)];
				if (obj && obj['desc']) {
					$(this).tooltip({title:obj['desc'],placement:'top'})
				}
			})
		});

		//checkbox按列全选
		var checkall=function(obj,colnum){
			//获取所在的行和列
			var col = $(obj).closest('table').find('tr').find('td:eq('+ (parseInt(colnum)-1) +')');
			if (obj.checked) {
				$(col).find('input').attr('checked', 'on');
			} else {
				$(col).find('input').removeAttr('checked');
			}
		};

	</script>
	<style type="text/css">
			/*#listlib .btn {*/
			/*width: 60px;*/
			/*}*/
	</style>
</head>
<body>
<include file='Common:header' />

<div class="container content" style="margin-top: 40px;">

	<div class="row">

		<div class="span3">
			<ul class="nav nav-tabs nav-stacked" style="margin-top: 10px;">
				<li data-original-title="添加js或css框架到项目目录" class="active"><a id="addlib">添加前端库</a></li>
				<li id="create_app" data-original-title="创建项目的基本结构和文件">

				<li id="config_list" data-original-title="修改当前项目的配置文件">
					<a href="__APP__/Config/index?app_path=<{$app_path}>">
						项目配置
					</a>
				</li>
				<li><a href="" id="pcrehelper" class="showform" data-original-title="正则表达式测试">PHP正则助手</a></li>
				<li><a href="">代码片段测试</a></li>
			</ul>
		</div>
		<div class="span9">
			<div class="" style="margin-top: 10px;">
				<div class="alert alert-info">
					提示：以下js库放置在TP助手的 "public/jsLib" 目录下，您可以自由增减。<br/>
					库文件将被复制到 : APP_PATH/js/
				</div>
				<div id="listlib">
					<notempty name="jsLib">
						<form id="jslibs" method="post" enctype="application/x-www-form-urlencoded" action="__URL__/addlibs?dir=<{$dir}>">
							<table class="table table-striped">
								<thead>
								<tr>
									<th>
										<input id="selectall" type="checkbox" class="checkbox" onchange="checkall(this,1)">
									</th>
									<th>
										<label for="selectall" style="margin-bottom: 0;font-weight: bold;">类库</label>
									</th>
									<th>大小</th>
									<th>官网</th>
								</tr>
								</thead>
							<foreach name="jsLib" item="lib">
								<tr>
									<td><input id="<{$key}>" type="checkbox" name="jslibs[<{$key}>]" class="checkbox"></td>
									<td><label for="<{$key}>"><{$key}></label></td>
									<td id="size_of_<{$key}>">
									</td>
										<script type="text/javascript">

											$(document.getElementById('size_of_<{$key}>')).text(json['<{$key}>']['size']);
										</script>
									<td><a onclick="window.open(json['<{$key}>']['site'])" style="cursor: pointer;">访问</a></td>
								</tr>
							</foreach>
							</table>
							<input class="btn btn-large btn-primary" type="submit" value="提交">
						</form>
					</notempty>
					<empty name="jsLib">
						没有找到任何可添加的js库
					</empty>
				</div>

			</div>
		</div>


	</div>
</div>
</body>
</html>
